server:
  port: 8182

spring:
  application:
    name: alan-consumer-8182   # 暴露微服务名称

eureka:
  instance:
    hostname: alan-consumer-8182    # 指定EurekaServer主机名
    instance-id: alan-consumer-8182
  client:
    service-url:
      defaultZone: http://eureka8100.com:8100/eureka,http://eureka8200.com:8200/eureka,http://eureka8300.com:8300/eureka